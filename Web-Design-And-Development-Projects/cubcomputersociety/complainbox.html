<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CUB Complain Box</title>

<link rel="stylesheet" href="style.css">

<body>
<main>
	<div class="contact-title">
			<h1>Hello CUBians!</h1>
			<h2>Welcome to CUB Online Complain Box.</h>
	</div>
	<div class="contact-form">
	<form id="contact-form" method="post" action="mail.php">

			<br>
				<input name="email" type="email" class="form-control" placeholder="Your Email">

				<textarea name="message" class="form-control" placeholder="Type your Complain" row="4">

			<br>
			<input type="submit" class="form-control submit" value="SEND COMPLAIN">
		</form>
	</div>
</main>
